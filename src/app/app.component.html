<p-toast position="bottom-left" [breakpoints]="{'920px': {width: '90%', right: '1', left: '1'}}"></p-toast>
<main class="relative h-[100dvh] flex flex-col gap-4">
    <div class="flex p-1 md:p-2 gap-3 pb-16 md:pb-0">
        <div *ngIf="loggedUserSignal()" class="sticky top-2 xl:top-4 hidden md:block">
            <app-sidebar />
        </div>
        <div class="w-full overflow-hidden pb-3">
            <router-outlet></router-outlet>
        </div>
    </div>
    <div *ngIf="loggedUserSignal()" class="fixed bottom-0 block md:hidden">
        <app-sidebar-mobile></app-sidebar-mobile>
    </div>
</main>
