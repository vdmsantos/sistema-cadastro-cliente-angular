<div class="flex flex-col gap-2">
    <p class="text-lg font-semibold">Imagem do produto</p>
    <button (click)="openDialogImagePicker()" class="group relative flex w-[100px] md:w-[150px] h-[100px] md:h-[150px] justify-center items-center rounded-full drop-shadow-lg text-black/50 bg-gray-200 hover:bg-gray-300 transition-all">
        <div class="absolute inset-0 w-full h-full rounded-full opacity-0 group-hover:opacity-20 bg-white transition-all"></div>
        <app-produto-image
            [image_url]="getProdutoFormControl('image_produto_url').value"
            default_image_class=" group-hover:hidden ">
        </app-produto-image>
        <div class="absolute flex justify-center items-center inset-0">
            <i [class]="PrimeIcons.PENCIL" ngClass="hidden group-hover:block drop-shadow-xl text-3xl transition-all"></i>
        </div>
    </button>
</div>
